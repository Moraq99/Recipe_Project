<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Új recept</title>


</head>
<body>

<h1>Új receptek hozzáadása</h1>

<form data-th-action="@{/create-recipe}" data-th-object="${newrecipe}" method="post">
    <table>
        <tr>
            <th>Recept neve:</th>
            <td><input type="text" data-th-field="*{name}" /> </td>
        </tr>
        <tr>
            <th>Nehézsége:</th>
            <td>
                <select class="difficulty" data-th-field="*{difficulty}" >
                    <option data-th-each="difficulty : ${T(com.example.recipe_project.enums.EnumDifficulty).values()}"
                            data-th-value="${difficulty}"
                            data-th-text="${difficulty.displayValue}">
                    </option>
                </select>

                </select></td>
        </tr>

        <tr>
            <th>Elkészítési idő(perc) :</th>
            <td><input type="number" step="1" data-th-field="*{preparationTime}" /> </td>
        </tr>
        <tr>
            <th>Vegán?</th>
            <td><input type="checkbox" data-th-field="*{vegan}" /> </td>
        </tr>
        <tr>
            <th>Laktózmentes?</th>
            <td><input type="checkbox" data-th-field="*{lactose_free}" /> </td>
        </tr>
        <tr>
            <th>Gluténmentes?</th>
            <td><input type="checkbox" data-th-field="*{gluten_free}"/> </td>
        </tr>
        <tr>
            <th>Elkészítési javaslat:</th>
            <td><textarea type="text" data-th-field="*{instruction}" ></textarea> </td>
        </tr>
        <tr>
            <th>Hozzávalók:</th>
        </tr>
        <tr data-th-each="ingredient, itemStat : *{ingredients}">
            <th></th>

            <td><input type="text" data-th-field="*{ingredients[__${itemStat.index}__].name}"/></td>
            <td><input type="number" step="0.1" data-th-field="*{ingredients[__${itemStat.index}__].quantity}"/></td>
            <td><select class="unit" data-th-field="*{ingredients[__${itemStat.index}__].unit}" >
                <option data-th-each="u : ${T(com.example.recipe_project.enums.EnumUnit).values()}" data-th-value="${u}"
                        data-th-text="${u}"></option>
            </select>

            </td>

        </tr>
        <tr>
            <td colspan="2"><button type="submit">Recept mentése</button> </td>

        </tr>
    </table>
</form>
</body>
</html>
