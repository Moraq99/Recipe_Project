<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cake Template">
    <meta name="keywords" content="Cake, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cake | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <!--<div id="preloder">
        <div class="loader"></div>
    </div>-->

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__cart">
            <div class="offcanvas__cart__links">
                <a href="#" class="search-switch"><img data-th-src="@{img/icon/search.png}" alt=""></a>
                <a href="#"><img data-th-src="@{img/icon/heart.png}" alt=""></a>
            </div>
            <div class="offcanvas__cart__item">
                <a href="#"><img data-th-src="@{img/icon/cart.png}" alt=""> <span>0</span></a>
                <div class="cart__price">Cart: <span>$0.00</span></div>
            </div>
        </div>
        <div class="offcanvas__logo">
            <a href="./index.html"><img data-th-src="@{img/logo.png}" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__option">
            <!--not needed-->
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header__top__inner">
                            <div class="header__top__left">
                                <!--not needed-->
                            </div>
                            <div class="header__logo">
                                <a data-th-href="@{/home}"><img data-th-src="@{img/logo.png}" alt=""></a>
                            </div>
                            <div class="header__top__right">
                                <!--not needed-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="canvas__open"><i class="fa fa-bars"></i></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a data-th-href="@{/home}">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->



    <!-- Footer Section Begin -->
    <footer class="footer set-bg" data-setbg="img/footer-bg.jpg">
        <div th:include="footer::footer"></div>
    </footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
    <script data-th-src="@{js/jquery-3.3.1.min.js}"></script>
    <script data-th-src="@{js/bootstrap.min.js}"></script>
    <script data-th-src="@{js/jquery.nice-select.min.js}"></script>
    <script data-th-src="@{js/jquery.barfiller.js}"></script>
    <script data-th-src="@{js/jquery.magnific-popup.min.js}"></script>
    <script data-th-src="@{js/jquery.slicknav.js}"></script>
    <script data-th-src="@{js/owl.carousel.min.js}"></script>
    <script data-th-src="@{js/jquery.nicescroll.min.js}"></script>
    <script data-th-src="@{js/main.js}"></script>
</body>

</html>
