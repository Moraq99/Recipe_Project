<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>body</title>

    <div data-th-fragment="style">
        <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/flaticon.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/barfiller.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/magnific-popup.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/elegant-icons.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/nice-select.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/owl.carousel.min.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/slicknav.min.css}" type="text/css">
        <link rel="stylesheet" data-th-href="@{/css/style.css}" type="text/css">
    </div>

</head>
<body>

<!-- Offcanvas Menu Begin -->
<div data-th-fragment="offMenu">
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__cart">
            <div class="offcanvas__cart__links">
                <a href="#" class="search-switch"><img data-th-src="@{/img/icon/search.png}" alt=""></a>
                <a href="#"><img data-th-src="@{/img/icon/heart.png}" alt=""></a>
            </div>
            <div class="offcanvas__cart__item">
                <a href="#"><img data-th-src="@{/img/icon/cart.png}" alt=""> <span>0</span></a>
                <div class="cart__price">Cart: <span>$0.00</span></div>
            </div>
        </div>
        <div class="offcanvas__logo">
            <a href="../index.html"><img data-th-href="@{/img/logo.png}" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__option">
            <!--not needed-->
        </div>
    </div>
</div>
<!-- Offcanvas Menu End -->


<div class="row" data-th-fragment="contentRecipes">

    <div class="col-lg-3 col-md-6 col-sm-6" data-th-each="recipe : ${recipes}">
        <div class="product__item">
            <div class="product__item__pic set-bg" data-setbg="img/shop/product-2.jpg">
                <div class="product__label">
                    <span data-th-text="${recipe.difficulty}"></span>
                </div>
            </div>
            <div class="product__item__text">
                <h6 data-th-text="${recipe.name}"></h6>
                <div class="product__item__price" data-th-text="${recipe.id}"></div>
                <div class="cart_add">
                    <a data-th-href="@{/recipe/{id}(id = ${recipe.id})}">Check Out</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-fragment="searchModel">
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
</div>

<div data-th-fragment="scripts">
    <script data-th-src="@{/js/jquery-3.3.1.min.js}"></script>
    <script data-th-src="@{/js/bootstrap.min.js}"></script>
    <!--<script data-th-src="@{/js/jquery.nice-select.min.js}"></script>-->
    <script data-th-src="@{/js/jquery.barfiller.js}"></script>
    <script data-th-src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script data-th-src="@{/js/jquery.slicknav.js}"></script>
    <script data-th-src="@{/js/owl.carousel.min.js}"></script>
    <script data-th-src="@{/js/jquery.nicescroll.min.js}"></script>
    <script data-th-src="@{/js/main.js}"></script>
</div>

<div data-th-fragment="showRecipe">
    <section class="product-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="product__details__img">
                        <div class="product__details__big__img">
                            <img class="big_img" data-th-src="@{/img/shop/details/product-big-1.jpg}" alt="">
                        </div>
                        <div class="product__details__thumb">
                            <div class="pt__item active">
                                <img data-imgbigurl="/img/shop/details/product-big-2.jpg"
                                     data-th-src="@{/img/shop/details/product-big-2.jpg}" alt="">
                            </div>
                            <div class="pt__item">
                                <img data-imgbigurl="/img/shop/details/product-big-1.jpg"
                                     data-th-src="@{/img/shop/details/product-big-1.jpg}" alt="">
                            </div>
                            <div class="pt__item">
                                <img data-imgbigurl="/img/shop/details/product-big-4.jpg"
                                     data-th-src="@{/img/shop/details/product-big-4.jpg}" alt="">
                            </div>
                            <div class="pt__item">
                                <img data-imgbigurl="/img/shop/details/product-big-3.jpg"
                                     data-th-src="@{/img/shop/details/product-big-3.jpg}" alt="">
                            </div>
                            <div class="pt__item">
                                <img data-imgbigurl="/img/shop/details/product-big-5.jpg"
                                     data-th-src="@{/img/shop/details/product-big-5.jpg}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="product__details__text">
                        <div class="product__label" data-th-text="${recipe.id}"></div>
                        <h4 data-th-text="${recipe.name}"></h4>
                        <h5 data-th-text="${recipe.preparationTime} + ' minutes'"></h5>
                    </div>
                    <div>
                        <ul data-th-each="ingredient : ${recipe.ingredients}">
                            <li data-th-text="${ingredient.quantity} + ' ' + ${ingredient.unit} + ' ' + ${ingredient.name}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product__details__tab">
                <div class="col-lg-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Description</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-8">
                                    <p data-th-text="${recipe.instruction}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
</div>

<div data-th-fragment="searchForm">
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="section-title">
                        <span>Search</span>
                        <h2>Let us help to find a recipe for you.</h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="class__sidebar">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-8">
                                    <input type="text" placeholder="search in recipe names...">
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" placeholder="search in ingredients...">
                                </div>
                                <div class="col-lg-8">
                                    <input type="number" placeholder="10">
                                </div>
                                <div class="col-lg-8">
                                    <input type="checkbox" id="vegan" value="vegan" style="height: 15px; width: 15px">
                                    <label for="vegan">Vegan recipes</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="checkbox" id="lactose" value="lactose" style="height: 15px; width: 15px">
                                    <label for="lactose">Lactose free recipes</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="checkbox" id="gluten" value="gluten" style="height: 15px; width: 15px">
                                    <label for="gluten">Gluten free recipes</label>
                                </div>
                                <select name="difficulty" class="col-lg-8">
                                    <option data-th-each="difficulty : ${T(com.example.recipe_project.enums.EnumDifficulty).values()}"
                                            data-th-value="${difficulty}"
                                            data-th-text="${difficulty.displayValue}">
                                    </option>
                                </select>
                                <br><br>
                                <div class="col-lg-12">
                                    <br><br>
                                    <button type="submit" class="site-btn">Search...</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
