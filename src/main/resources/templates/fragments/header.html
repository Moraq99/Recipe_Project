<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>

<div data-th-fragment="header(page)">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="header__top__inner">
            <div class="header__top__left">
              <ul>
                <li><a data-th-href="@{/login}">Sign in</a> <span class="arrow_carrot-down"></span></li>
                <li><a data-th-href="@{/registration}">Regisztráció</a> <span class="arrow_carrot-down"></span></li>
              </ul>
            </div>
            <div class="header__logo">
              <a data-th-href="@{/home}"><img data-th-src="@{/img/logo.png}" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="header__menu mobile-menu">
          <ul>
            <!--class="active"-->
            <li data-th-classappend="${page} == 'home' ? active : none"><a data-th-href="@{/home}">Főoldal</a></li>
            <li data-th-classappend="${page} == 'search' ? active : none"><a data-th-href="@{/search}">Keresés</a></li>
            <li data-th-classappend="${page} == 'create' ? active : none"><a data-th-href="@{/create}">Recept hozzáadása</a></li>
            <li data-th-classappend="${page} == 'recipes' ? active : none"><a data-th-href="@{/recipes}">Receptek</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

</body>
</html>
